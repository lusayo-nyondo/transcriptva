{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% block title %}
        <title>Client Webapp</title>
        {% endblock %}

        <link rel="shortcut icon" href="{% static 'transcriptva_client_webapp/assets/images/transcript-va-logo.png' %}"  type="image/x-icon">

        <link rel="stylesheet" href="{% static 'transcriptva_client_webapp/assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'transcriptva_client_webapp/assets/bootstrap-icons/bootstrap-icons.css' %}">
        <link rel="stylesheet" href="{% static 'transcriptva_client_webapp/assets/site/style.css' %}">
    </head>
    <body class="vh-100 d-flex flex-column">
        <nav class="navbar navbar-dark bg-dark px-3 border-bottom">
            <!-- Navbar Content -->
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                    class="img-fluid"
                    style="height: 50px;"
                    alt="TranscriptVA"
                    src="{% static 'transcriptva_client_webapp/assets/images/transcript-va-logo-alternate-colors.png' %}">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi-info-lg"></i>
                    <span>Support</span>
                </a>
                </li>
            </ul>
            </div>
        </nav>

        <main class="flex-fill container-fluid">
            {% block body %}
            {% endblock %}
        </main>
        <script src="{% static 'transcriptva_client_webapp/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
