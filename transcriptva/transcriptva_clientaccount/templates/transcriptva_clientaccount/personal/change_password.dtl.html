{% extends 'transcriptva_clientaccount/base.dtl.html' %}

{% block title %}
<title>Transcript VA - Change Password</title>
{% endblock %}

{% block form %}
<form class="form" action="{% url 'change_password' %}" method="POST">
  {% csrf_token %}
  <div class="row my-1">
    <div class="col-2">
      <label class="form-label" aria-label-for="old_password_input">Old Password: </label>
    </div>
    <div class="col-10">
      <input type="password" class="form-control form-control-sm" name="old_password_input" id="old_password_input" placeholder="Enter Old Password">
    </div>
  </div>

  <div class="row my-1">
    <div class="col-2">
      <label class="form-label" aria-label-for="new_password_input">New Password: </label>
    </div>
    <div class="col-10">
      <input type="password" class="form-control form-control-sm" name="new_password_input" id="new_password_input" placeholder="Enter New Password">
    </div>
  </div>

  <div class="row my-1">
    <div class="col-2">
      <label class="form-label" aria-label-for="new_password_input">Confirm New Password: </label>
    </div>
    <div class="col-10">
      <input type="password" class="form-control form-control-sm" name="confirm_new_password_input" id="confirm_new_password_input" placeholder="Confirm New Password">
    </div>
  </div>

  <div class="row">
    <div class="col-10 offset-2">
      <button type="button" class="btn btn-warning btn-sm me-2" id="submit_button">
        <i class="bi-pencil-square"></i>
        <span>Submit</span>
      </button>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-10 offset-2">
    <hr>
    <a href="{% url 'personal_details' %}" class="nav-link">
        <i class="bi-arrow-left"></i>
        <span>Back to personal details</span>
    </a>
  </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
