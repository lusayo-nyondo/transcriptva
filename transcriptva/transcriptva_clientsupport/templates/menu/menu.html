{% load menu_tags %}

{% for child in children %}
<li class="nav-item w-100 child
            {% if child.selected %} selected{% endif %}
            {% if child.ancestor %} ancestor{% endif %}
            {% if child.sibling %} sibling{% endif %}
            {% if child.descendant %} descendant{% endif %}">
	<a class="btn bg-white py-3 border-start border-top border-bottom rounded-0 w-100 text-start"
        href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">
        <i class="bi-arrow-right"></i>
        <span>{{ child.get_menu_title }}</span>
    </a>
	{% if child.children and child.selected or child.ancestor %}
    <ul class="nav ps-4 bg-light border-start">
		{% show_menu from_level child.menu_level  extra_inactive extra_active template "" "" child %}
	</ul>
	{% endif %}
</li>
{% endfor %}
