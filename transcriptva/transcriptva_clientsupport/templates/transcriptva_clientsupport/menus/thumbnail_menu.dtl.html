{% load menu_tags %}
{% load static %}

<ul class="nav w-100">
    <div class="row w-100 justify-content-around">
        {% for menu_item in menu_items %}
        
        <div class="col col-12 col-md-6 col-lg-4 px-2 py-2 d-flex">
            <a class="d-block mx-auto" href="{{ menu_item.href }}">
                <li class="nav-item">
                    <div class="card">
                        <img src="{% static 'transcriptva_clienthub/assets/images/transcript-va-logo.png' %}" class="card-img-top img-fluid" alt="...">
                        
                        <div class="card-body">
                            <h5 class="card-title">
                                <span class="btn bg-white py-3 rounded-0 w-100 text-start"
                                    href="{{ menu_item.href }}">
                                    <i class="bi-arrow-right"></i>
                                    <span class="lead">{{ menu_item.text }}</span>
                                </span>      
                            </h5>
                        </div>
                    </div>
                </li>
            </a>
        </div>
        {% endfor %}
    </div>
</ul>
